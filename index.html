<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <h1>Bonjour</h1>

<main>
  <div>
    <span>calc</span>
    <form action="">
      <input type="radio" name="style" value="1">
      <input type="radio" name="style" value="2">
      <input type="radio" name="style" value="3">
    </form>
  </div>
<div class="screen">
</div>

<div class="keys">
  <button class="button" value="7" id="7">7</button>
  <button class="button" value="8" id="8">8</button>
  <button class="button" value="9" id="9">9</button>
  <button class="button" value="del" id="del">DEL</button>
  <button class="button" value="4" id="4">4</button>
  <button class="button" value="5" id="5">5</button>
  <button class="button" value="6" id="6">6</button>
  <button class="button" value="+" id="plus">+</button>
  <button class="button" value="1" id="1">1</button>
  <button class="button" value="2" id="2">2</button>
  <button class="button" value="3" id="3">3</button>
  <button class="button" value="-" id="minus">-</button>
  <button class="button" value="." id="point">.</button>
  <button class="button" value="0" id="0">0</button>
  <button class="button" value="/" id="divide">/</button>
  <button class="button" value="*" id="multiply">x</button>
  <button class="button column-span" value="reset" id="reset">RESET</button>
  <button class="button column-span" value="=" id="equal">=</button>
</div>

</main>

  <script src="main.js"></script>
</body>

</html>
