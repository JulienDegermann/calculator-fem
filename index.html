<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<!-- fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Calculator app</title>

</head>

<body>

<main>
  <div class="pseudo-header">
    <span>calc</span>
    <form class="toggle-bg" action="">
      <fieldset>Theme</fieldset>
      
      <label for="toggle-1" class="theme"> 1
        <input class="toggle" type="radio" name="style" id="toggle-1" value="1" checked>
      </label>
      
      <label for="toggle-2" class="theme">2
        <input class="toggle" type="radio" name="style" id="toggle-2" value="2">
      </label>
      
      <label for="toggle-3" class="theme" >3
        <input class="toggle" type="radio" name="style" id="toggle-3" value="3">
      </label>
    </form>
    <!-- <div class="toggle-bg">
      <div class="toggle"></div>
      <div class="toggle"></div>
      <div class="toggle"></div>
    </div> -->
  </div>
<div class="screen">
</div>

<div class="keys">
  <button class="button" value="0" id="zero">0</button>
  <button class="button" value="1" id="1">1</button>
  <button class="button" value="2" id="2">2</button>
  <button class="button" value="3" id="3">3</button>
  <button class="button" value="4" id="4">4</button>
  <button class="button" value="5" id="5">5</button>
  <button class="button" value="6" id="6">6</button>
  <button class="button" value="7" id="7">7</button>
  <button class="button" value="8" id="8">8</button>
  <button class="button" value="9" id="9">9</button>
  <button class="button" value="." id=".">.</button>
  <button class="button" value="+" id="+">+</button>
  <button class="button" value="-" id="">-</button>
  <button class="button" value="*" id="*">x</button>
  <button class="button" value="/" id="divide">/</button>
  <button class="button" value="=" id="multiply">=</button>
  <button class="button" value="reset" id="reset">RESET</button>
  <button class="button" value="del" id="del">DEL</button>
</div>

</main>

  <script src="main.js"></script>
</body>

</html>
